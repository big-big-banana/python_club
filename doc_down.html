<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body class="flex">
    <!--侧边栏 -->
    <div style="width: 200px; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; background-color: rgb(62, 103, 147);"class="baiSe shadow">
        <!-- 头像栏 -->
         <div class="flex">
            <img src="photo/python_logo.png" width="170" style="padding: 20px;">
         </div>
        <!-- 导航栏 -->
         <div class="flex1 ;position: fixed;">
            <div class="daoHang"><a href="index.html" style="color: white;text-decoration:none;">网站首页</a></div>
            <div class="daoHang">网站简介</div>
            <div class="daoHang">作者名单</div>
            <div class="daoHang">贡献名单</div>
            <div class="daoHang">加入我们</div>
            <div class="daoHang">联系方式</div>
         </div>
    </div>
    <!--主区域  -->
    <div class="flex1 flex colum" style="margin-left: 200px">
        <!-- 头部栏 -->
        <div style="height: 60px ;z-index: 1;  white-space:nowrap; " class="baiSe shadow">
            <input type="text" placeholder="没用的,没做好..." style="margin: 10px; height: 60%; width: 80%; border-radius: 25px;">
        </div>

            <!--  左区 -->
            <div >
                <!-- 正文区 -->
                <div style="margin: 20px; text-align: center ">
                    <h1>文档下载</h1>
                    
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
