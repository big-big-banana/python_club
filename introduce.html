<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body class="flex">
    <!--侧边栏 -->
    <div style="width: 200px;z-index: 1;background-color:  rgb(62, 103, 147);" class="baiSe shadow">
        <!-- 头像栏 -->
         <div class="flex">
            <img src="photo/python_logo.png" width="170" style="padding: 20px;">
         </div>
        <!-- 导航栏 -->
         <div class="flex1">
            <div class="daoHang"><a href="index.html" style="color: white;text-decoration:none;">网站首页</a></div>
            <div class="daoHang">网站简介</div>
            <div class="daoHang">作者名单</div>
            <div class="daoHang">贡献名单</div>
            <div class="daoHang">加入我们</div>
            <div class="daoHang">联系方式</div>
         </div>
    </div>
    <!--主区域  -->
    <div class="flex1 flex colum">
        <!-- 头部栏 -->
        <div style="height: 60px ;z-index: 1;  white-space:nowrap; " class="baiSe shadow">
            <input type="text" placeholder="没用的,没做好..." style="margin: 10px; height: 60%; width: 80%; border-radius: 25px;">
        </div>

            <!--  左区 -->
            <div >
                <!-- 正文区 -->
                <div style="margin: 20px; text-align: center;">
                    <h1>网站简介</h1>
                    <p>这是一个有七年级十班某个人类创建的网站,分享python技术与资源,希望能帮助到更多的人.</p>
                    <p>在网站创建的过程中,遇到了很多问题,如githup访问速度过慢,静态网站部署是限制单个文件大小,git配置困难,但是网站最终还是上线了</p>
                    <p>信息技术课本上好像说到,现在有许多网站可视化制作工具,如H5,但是这个网站真的是靠一个一个字开发的</p>
                    <img src="photo/indu-1.png" alt="图片找不到了" width="100%">
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
